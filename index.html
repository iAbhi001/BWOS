<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BentoWeather OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .bento-card { @apply bg-white dark:bg-slate-800 p-6 rounded-[2rem] shadow-sm transition-all duration-300; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold tracking-tight">Weather<span class="text-blue-500">OS</span></h1>
            <div class="flex gap-4">
                <input id="search-input" type="text" placeholder="Search City..." class="px-6 py-2 rounded-full bg-white dark:bg-slate-800 border-none shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <button id="theme-toggle" class="p-2 bg-white dark:bg-slate-800 rounded-full shadow-sm">ðŸŒ“</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="md:col-span-2 bento-card flex flex-col justify-between min-h-[250px]">
                <h2 id="location-display" class="text-3xl font-bold">Search a city</h2>
                <div class="flex items-end justify-between">
                    <span id="main-temp" class="text-7xl font-black">--Â°</span>
                    <span id="weather-icon" class="text-6xl">âœ¨</span>
                </div>
            </div>
            <div class="bento-card flex flex-col items-center justify-center text-center">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">Humidity</p>
                <span id="humidity-val" class="text-4xl font-bold">--%</span>
            </div>
            <div class="bento-card flex flex-col items-center justify-center text-center">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">Wind Speed</p>
                <span id="wind-val" class="text-4xl font-bold">--<small class="text-sm">km/h</small></span>
            </div>
            <div class="md:col-span-4 bento-card">
                <canvas id="weather-chart" height="150"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
